<div class="card h-100 shadow-sm" *ngIf="product">
    <div class="image position-relative" style="cursor: pointer;">
      <img class="img-fluid bg-info" src="{{product.photoUrl}}" alt="{{product.name}}">
      <div class="d-flex align-items-center justify-content-center hover-overlay">
        <button  routerLink="/shop/{{product.id}}"  class="btn btn-sm  btn-primary">View</button>
        
        <button (click)="addItemToBasket()" class="btn btn-sm btn-primary fa fa-shopping-cart"></button>
      </div>
    </div>
    
    <div class="card-body d-flex  flex-column">
      
      <!--<p class="card-text"> Space for additional content</p> --> 
      
      <h6 class="text-uppercase text-decoration-none">
        {{product.name}}
      </h6>
      <div class="d-flex justify-content-between align-items-center">       
        <small class="text-body-secondary">{{product.price | currency}} </small>
      </div>
    </div>
  </div>
