<nav class="navbar navbar-expand-lg bg-light shadow-sm">
    <div class="container-fluid">
        <img class="me-2 logo" routerLink="/" src="/assets/images/CadenceLogo.PNG" alt="logo" style="max-height: 25px;">
     
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-uppercase">
            <li class="nav-item">
              <a  class="nav-link"
                aria-current="page"
                routerLink="/"
                routerLinkActive="a active"
                [routerLinkActiveOptions]="{exact: true}"
                >Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/shop" routerLinkActive="a active">Shop</a>
            </li>
            
            
          </ul>
        
        <div class="d-flex align-items-center">
            <a routerLink="/basket" class="position-relative me-4 mt-1 ">
                <i class="fa me-3 fa-shopping-cart fa-2x"></i>
                <div *ngIf="(basketService.basketSource$ | async) as basket" class="cart-no me-1">
                    {{getCount(basket.items)}}
                </div>

            </a>
            <ng-container *ngIf="(accountService.currentUser$ | async) ===null" >
              <a routerLink="/account/login" class="btn btn-outline-secondary me-2">Login</a>
              <a routerLink="/account/register" class="btn btn-outline-secondary ">Sign up</a>
            </ng-container>
            
            <ng-container *ngIf="accountService.currentUser$ | async as user" >
              <div class="dropdown ms-3 me-5" style="cursor: pointer; " dropdown>
                <a dropdownToggle class="dropdown-toggle" style="color: #edab0c;">
                  <strong  >Welcome {{user.displayName}}</strong>
                  <ul *dropdownMenu class="dropdown-menu dropdown-menu-right">
                      <li class="py-1">
                        <a routerLink="/basket" class="dropdown-item">
                          <i class="fa fa-shopping-cart me-3"></i> View basket
                        </a>
                      </li>
                      <li class="py-1">
                        <a routerLink="/orders" class="dropdown-item">
                          <i class="fa fa-history me-3"></i> View orders
                        </a>
                      </li>
                      <div class="dropdown-divider"></div>

                      <li class="py-1">
                        <a (click)="accountService.logout()" class="dropdown-item">
                          <i class="fa fa-sign-out me-3"></i> Logout
                        </a>
                      </li>
                  </ul>
                </a>
              </div>
            </ng-container>
        </div>
      </div>
    </div>
</nav>
